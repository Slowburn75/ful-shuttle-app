    <script>
      document.getElementById('busBookingForm').addEventListener('submit', function(e) {
          e.preventDefault();
  
          // Get form values
          const from = document.getElementById('from').value;
          const to = document.getElementById('to').value;
          const bus = document.getElementById('bus').value;
          const route = document.getElementById('route').value;
          const seats = parseInt(document.getElementById('seat').value);
          const date = document.getElementById('date').value;
  
          // Prices per bus type
          const prices = {
              'standard': 200,
              'luxury': 400,
              'vip': 600
          };
  
          const pricePerSeat = prices[bus];
          const totalAmount = pricePerSeat * seats;
  
          // Check if balance is sufficient
          let currentBalance = parseInt(document.getElementById('balance').textContent);
          if (currentBalance >= totalAmount) {
              // Deduct from balance
              currentBalance -= totalAmount;
              document.getElementById('balance').textContent = currentBalance;
  
              // Create ticket data
              const ticket = {
                  from,
                  to,
                  bus,
                  route,
                  seats,
                  date,
                  totalAmount
              };
  
              // Update the UI with the ticket details
              document.getElementById('ticket-from').textContent = from;
              document.getElementById('ticket-to').textContent = to;
              document.getElementById('ticket-bus').textContent = bus;
              document.getElementById('ticket-route').textContent = route;
              document.getElementById('ticket-seats').textContent = seats;
              document.getElementById('ticket-date').textContent = date;
              document.getElementById('ticket-amount').textContent = `₦${totalAmount}`;
  
              // Save ticket data to localStorage
              let ticketHistory = JSON.parse(localStorage.getItem('ticketHistory')) || [];
              ticketHistory.push(ticket);
              localStorage.setItem('ticketHistory', JSON.stringify(ticketHistory));
  
              // Debugging log
              console.log("Ticket stored: ", ticket);
              console.log("Current ticket history: ", ticketHistory);
  
              alert('Ticket booked successfully!');
          } else {
              alert('Insufficient balance!');
          }
      });
  </script>
