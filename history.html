			<script>
				document.addEventListener('DOMContentLoaded', function() {
					// Get ticket history from localStorage
					const ticketHistory = JSON.parse(localStorage.getItem('ticketHistory')) || [];
					
					// Debugging log
					console.log("Retrieved ticket history: ", ticketHistory);
			
					// Generate table rows
					const historyTableBody = document.getElementById('historyTableBody');
					
					if (ticketHistory.length === 0) {
						historyTableBody.innerHTML = '<tr><td colspan="8">No ticket history found</td></tr>';
					} else {
						ticketHistory.forEach((ticket, index) => {
							const row = document.createElement('tr');
							row.innerHTML = `
								<td>${index + 1}</td>
								<td>${ticket.from}</td>
								<td>${ticket.to}</td>
								<td>${ticket.bus}</td>
								<td>${ticket.route}</td>
								<td>${ticket.seats}</td>
								<td>${ticket.date}</td>
								<td>₦${ticket.totalAmount}</td>
							`;
							historyTableBody.appendChild(row);
						});
					}
				});
			</script>
