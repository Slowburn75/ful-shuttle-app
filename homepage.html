<script>
    document.getElementById('shuttleForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Modal content
        var modalContent = `
            <div class="modal fade" id="bookingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">Booking Confirmation</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-

label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Your booking request has been submitted successfully. We will notify you shortly with the availability details.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        `;

        // Append the modal to the body

        document.body.insertAdjacentHTML('beforeend', modalContent);

        // Show the modal
        $('#bookingModal').modal('show');
    });
    // Smooth scrolling for FAQ section
document.querySelectorAll('a[href="#faq"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        
        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});
</script>
